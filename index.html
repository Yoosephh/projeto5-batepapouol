<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo</title>
</head>
<body>
    <div class="corpo">
        <div class="header">
            <div class="logo-batepapo">
                <img src="./img/bate-papo-uol-bate-recorde-historico-de-audiencia-no-carnaval-1519174175244_v2_600x600.jpg" alt="logo-bate-papo-uol">
            </div>
            <div class="icone-participantes">
                <ion-icon name="people"></ion-icon>
            </div>
        </div>
        <div class="campo-msg">
            <ul id="msgs">
                
            </ul>
        </div>
        <div class="msg-box">
            <div class="msgs-box">
                <input type="text" name="send-menssage" id="digitarMsg" placeholder="Escreva aqui..." data-test="input-message">
                <div class="quem-recebe"></div>
            </div>
            <div class="icone-enviar">
                <button id="enviarMsg" data-test="send-message">
                    <ion-icon name="paper-plane-outline"></ion-icon>
                </button>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="./scripts/main.js"></script>
</body>
</html>
