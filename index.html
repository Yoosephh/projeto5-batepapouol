<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo</title>
</head>
<body>
    <div class="corpo">
        <div class="header">
            <div class="logo-batepapo">
                <img src="./img/bate-papo-uol-bate-recorde-historico-de-audiencia-no-carnaval-1519174175244_v2_600x600.jpg" alt="logo-bate-papo-uol">
            </div>
            <div class="icone-participantes">
                <ion-icon name="people"></ion-icon>
            </div>
        </div>
        <div class="msgs"></div>
        <div class="msg-box">
            <div class="msgs-box">
                <input type="text" name="send-menssage" id="enviar-msg">
                <div class="quem-recebe">`Enviando para ${quem} (${maneira-de-envio})`</div>
            </div>
            <div class="icone-enviar">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </div>
        </div>
    </div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="./scripts/main.js"></script>
</body>
</html>
